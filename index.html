<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Portfolio</title>
    <!-- Icons and function -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/07d2405342.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
          <label class="switch">
            <input type="checkbox" id="check">
            <span class="slider round"></span>
          </label>
    </header>
    <main>

        <section id="info">
            <div class="my-img wow flipInY"></div>
            <div class="about">
                <h2 class="wow fadeInUp" style="animation-delay: 1s;">Hello :D</h2>
                <h1 class="wow fadeIn" style="animation-delay: 1s;">I'm Fede</h1>
                <h3 class="wow fadeInDown" style="animation-delay: 1s;">Front End Developer</h3>
                <br>
                <button class="wow fadeIn" style="animation-delay: 1.5s;"><i class='bx bx-arrow-to-bottom'></i></i> Download CV</button>
            </div>
            <div class="icon">
                <button class="btn wow fadeInLeft" style="animation-delay: 1.5s;"><i class='bx bxl-messenger'></i></button>
                <button class="btn wow fadeIn" style="animation-delay: 1.5s;"><i class='bx bxl-whatsapp' ></i></button>
                <button class="btn wow fadeInRight" style="animation-delay: 1.5s;"><i class='bx bxl-gmail' ></i></button>
            </div>
        </section>

        <section id="experience">
            <h1>Experience</h1>
            <div class="experience-box">
                <div class="t-box">
                    <h3>Front End</h3>
                    <br>
                    <div class="a-box">
                        <div class="order b-1 wow fadeInUp" style="animation-delay: 1s;">
                            <div class="icon-exp"><i class='bx bxl-html5'></i><p>HTML</p></div>
                            <h5>Intermediate</h5>
                        </div>
                        <div class="order b-2 wow fadeInUp" style="animation-delay: 1.1s;">
                            <div class="icon-exp"><i class='bx bxl-css3'></i><p>CSS</p></div>
                            <h5>Intermediate</h5>
                        </div>
                        <div class="order b-3 wow fadeInUp" style="animation-delay: 1.2s;">
                            <div class="icon-exp"><i class='bx bxl-javascript'></i><p>JavaScript</p></div>
                            <h5>Intermediate</h5>
                        </div>
                        <div class="order wow fadeInUp" style="animation-delay: 1.3s;">
                            <div class="icon-exp"><i class='bx bx-devices'></i><p>Responsive</p></div>
                            <h5>Intermediate</h5>
                        </div>
                        <div class="order b-4 wow fadeInUp" style="animation-delay: 1.4s;">
                            <div class="icon-exp"><i class='bx bxl-bootstrap'></i><p>Bootstrap</p></div>
                            <h5>Basic</h5>
                        </div>  
                    </div>
                </div>

                <div class="t-box">
                    <h3>Back End</h3>
                    <br>
                    <div class="a-box b-5 wow fadeInUp" style="animation-delay: 1.5s;">
                        <div class="order">
                            <div class="icon-exp"><i class='bx bxl-php'></i><p>PHP</p></div>
                            <h5>Basic</h5>
                        </div>
                    </div>
                </div>

                <div class="t-box">
                    <h3>UX/UI</h3>
                    <br>
                    <div class="a-box">
                        <div class="order b-6 wow fadeInUp" style="animation-delay: 1.6s;">
                            <div class="icon-exp"><i class='bx bxl-figma'></i><p>Figma</p></div>
                            <h5>Intermediate</h5>
                        </div>
                    </div>
                </div>

                <div class="t-box">
                    <h3>Control</h3>
                    <br>
                    <div class="a-box">
                        <div class="order b-7 wow fadeInUp" style="animation-delay: 1.7s;">
                            <div class="icon-exp"><i class='bx bxl-git'></i><p>Git</p></div>
                            <h5>Basic</h5>
                        </div>
                    </div>
                    <div class="a-box">
                        <div class="order b-8 wow fadeInUp" style="animation-delay: 1.8s;">
                            <div class="icon-exp"><i class='bx bxl-github'></i><p>GitHub</p></div>
                            <h5>Basic</h5>
                        </div>
                    </div>
                </div>

            </div>

        </section>

        <section id="work">
            <div class="work">
                <h1>Work</h1>
                <div class="work-icons">
                    <div class="div-github">
                        <a href="https://github.com/FedeRochaP" target="blank"><i class='bx bxl-github'></i></a>
                    </div>
                </div>

                <div class="work-img">
                    <img src="images/NodosHub.jpg" alt="NodosHub">
                    <img src="images/Santa Rosa 2.jpg" alt="Santa Rosa de Lima">
                </div>

            </div>
        </section>

    </main>

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    
    <script>
        let body = document.querySelector('body');
        body.classList.toggle('active');

        let check = document.getElementById('check');
        check.onclick = function () {
            body.classList.toggle('active');
        }
    </script>
</body>

</html>
